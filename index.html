<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="LoginInput" placeholder="Entrez votre pseudo">
        <br>
        <h1>Password</h1>
        <input type="password" id="PasswordInput" placeholder="Entrez votre mot de passe">
        <button id="ShowHideBtn">Afficher/Masquer</button>
        <br>
        <button id="inscriptionButton">Inscription</button>
        <button id="connexionButton">Connexion</button>
    </div>
    
    <script>
        document.getElementById('ShowHideBtn').addEventListener('click', () => {
            const passwordInput = document.getElementById('PasswordInput');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        document.getElementById('inscriptionButton').addEventListener('click', async () => {
            const Login = document.getElementById('LoginInput').value;
            const Password = document.getElementById('PasswordInput').value;

            if (!Login || !Password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            const formData = {
                Login,
                Password
            };

            try {
                const response = await fetch('http://192.168.65.242:4005/inscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorMessage = await response.json();
                    if (errorMessage && errorMessage.message) {
                        alert(errorMessage.message);
                    } else {
                        throw new Error('Erreur lors de la requête HTTP : ' + response.status);
                    }
                    return;
                }

                const data = await response.json();
                if (data.success) {
                    alert('Utilisateur ajouté avec succès !');
                } else {
                    alert('Erreur lors de l\'ajout de l\'utilisateur.');
                }

            } catch (error) {
                console.error('Erreur lors de la requête fetch :', error);
                alert('Erreur lors de l\'ajout de l\'utilisateur.');
            }
        });

        document.getElementById('connexionButton').addEventListener('click', async () => {
            const Login = document.getElementById('LoginInput').value;
            const Password = document.getElementById('PasswordInput').value;

            if (!Login || !Password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            const formData = {
                Login,
                Password
            };

            try {
                const response = await fetch('http://192.168.65.242:4005/connexion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorMessage = await response.json();
                    if (errorMessage && errorMessage.message) {
                        alert(errorMessage.message);
                    } else {
                        throw new Error('Erreur lors de la requête HTTP : ' + response.status);
                    }
                    return;
                }

                const data = await response.json();
                if (data.success) {
                    // Connexion réussie, rediriger vers une autre page
                    alert('Connexion réussie ! Redirection vers la page principale');
                    window.location.href = '/page-secure'; // Remplacez par l'URL de la page sécurisée
                } else {
                    alert('Login ou mot de passe incorrect.');
                }

            } catch (error) {
                console.error('Erreur lors de la requête fetch :', error);
                alert('Erreur lors de la connexion.');
            }
        });
    </script>
</body>
</html>
